<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Image Glitcher</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/h5bp.css">
    <link rel="stylesheet" href="css/screen.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> or
    <a href="http://www.google.com/chromeframe/?redirect=true">activate Google
        Chrome Frame</a>
    to improve your experience.</p>

<div id="header">
    <header>
    <h1>ImageGlitcher</h1>
    <nav>
        <a href="#" class="button" id="generate-button">Glitch!</a>
        <a href="#" class="button" id="save-button">Save</a>
        <a href="#" class="button" id="options-button">Settings</a>
    </nav>
    <div id="options-dialog">
        <h3>Glitch level</h3>
        <p>
            <input id="glitch-level" type="range" min="0" max="10" value="2" />
            <span id="glitch-level-current">2</span>
        </p>
        <h3>Filters</h3>
        <p id="filters"></p>
    </div>
</header>
</div>
<div id="canvas">
    <p>Drag image file here.</p>
</div>
<div id="preview-background"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="js/vendor/jquery.class.min.js"></script>
<script src="js/vendor/underscore.js"></script>
<script src="js/vendor/underscore.string.js"></script>
<script src="js/app.js"></script>
<script src="js/glitchers.js"></script>
<script src="js/filters.js"></script>
<script src="js/utils.js"></script>
<script type="text/javascript">
    new ImageGlitcher.Application({
        glitchButtonSelector: "#generate-button",
        optionsButtonSelector: "#options-button",
        saveButtonSelector: "#save-button",
        optionsDialogSelector: "#options-dialog",
        previewBackgroundSelector: "#preview-background",
        workspaceSelector: "#canvas",
        glitcher: new ImageGlitcher.Base64ImageGlitcher(),
        filters: [
            new ImageGlitcher.GrayscaleFilter(),
            new ImageGlitcher.TVFilter(),
            new ImageGlitcher.BrightnessFilter()
        ]
    }).render();
</script>
</body>
</html>
